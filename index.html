<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>‚úÇÔ∏è El Negrones | Agendamento</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore-compat.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --primary: #c5a059; --bg: #0a0a0a; --card: #141414; 
            --input-bg: #1d1d1d; --text: #ffffff; --text-dim: #999; 
            --grad: linear-gradient(135deg, #c5a059 0%, #a68549 100%); 
        }
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 10px; display: flex; justify-content: center; overflow-x: hidden; }
        .container { width: 100%; max-width: 480px; padding-bottom: 50px; animation: fadeIn 0.8s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .header { text-align: center; padding: 20px 0; }
        .logo-img { width: 180px; height: auto; margin-bottom: 10px; }
        .header p { font-size: 0.7rem; letter-spacing: 5px; color: var(--text-dim); text-transform: uppercase; margin-top: 5px; }

        .card { background: var(--card); padding: 25px; border-radius: 35px; border: 1px solid #222; }
        label { font-size: 0.7rem; color: var(--primary); font-weight: 800; text-transform: uppercase; margin: 15px 0 8px 10px; display: block; }
        input, select { width: 100%; padding: 18px; margin-bottom: 20px; border-radius: 20px; border: 1px solid #282828; background: var(--input-bg); color: #fff; font-size: 1rem; }

        .datas-wrapper { display: flex; gap: 12px; overflow-x: auto; padding: 15px 5px; margin-bottom: 20px; scrollbar-width: none; -ms-overflow-style: none; scroll-snap-type: x mandatory; }
        .datas-wrapper::-webkit-scrollbar { display: none; }
        .card-data { min-width: 75px; background: #1a1a1a; padding: 18px 10px; border-radius: 22px; border: 1px solid #252525; text-align: center; cursor: pointer; transition: 0.3s; display: flex; flex-direction: column; gap: 5px; flex-shrink: 0; scroll-snap-align: start; }
        .card-data span:first-child { font-size: 0.65rem; text-transform: uppercase; color: var(--text-dim); font-weight: 800; }
        .card-data span:last-child { font-size: 1.2rem; font-weight: 900; color: #fff; }
        .card-data.selecionada { background: var(--grad); border: none; transform: scale(1.05); box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2); }
        .card-data.selecionada span { color: #000 !important; }

        .horarios-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 25px; }
        .hora-btn { background: #1a1a1a; padding: 15px 5px; text-align: center; border-radius: 18px; border: 1px solid #252525; cursor: pointer; color: var(--text-dim); font-weight: 600; transition: 0.2s; }
        .hora-btn.selecionada { background: var(--grad); color: #000; font-weight: 800; border: none; transform: scale(1.05); }
        .hora-btn.ocupada { background: #111; opacity: 0.2; color: #444; cursor: not-allowed; }

        .btn-principal { 
            position: relative;
            width: 100%; padding: 22px; border-radius: 22px; 
            background: var(--grad); color: #000; font-weight: 900; 
            border: none; cursor: pointer; text-transform: uppercase; 
            font-size: 1rem; overflow: hidden;
            box-shadow: 0 10px 20px rgba(197, 160, 89, 0.2); 
        }
        .btn-principal::after {
            content: ''; position: absolute; top: -50%; left: -60%; width: 20%; height: 200%;
            background: rgba(255, 255, 255, 0.4); transform: rotate(30deg);
            animation: shimmer 3s infinite;
        }
        @keyframes shimmer { 0% { left: -60%; } 30% { left: 140%; } 100% { left: 140%; } }

        .btn-cancelar-link { background: none; border: none; color: var(--text-dim); font-size: 0.65rem; font-weight: 700; text-transform: uppercase; cursor: pointer; width: 100%; margin-top: 15px; text-decoration: underline; }
        
        #modal-sucesso, #modal-cancelar { display: none; position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10000; align-items: center; justify-content: center; padding: 20px; }
        .success-card { background: var(--card); padding: 40px 30px; border-radius: 40px; border: 1px solid var(--primary); text-align: center; max-width: 350px; width: 100%; }
    </style>
</head>
<body>

<div id="modal-sucesso">
    <div class="success-card">
        <h2 style="color:var(--primary); font-family:'Cinzel', serif; font-size: 1.8rem;">RESERVA FEITA!</h2>
        <p style="color:var(--text-dim); margin-bottom: 25px;">Seu estilo est√° garantido.</p>
        <button class="btn-principal" onclick="location.reload()">Sair</button>
    </div>
</div>

<div id="modal-cancelar">
    <div class="success-card">
        <h3 style="color:var(--primary); font-family:'Cinzel'; margin-bottom: 15px;">CANCELAR AGENDAMENTO</h3>
        <p style="font-size: 0.7rem; color: var(--text-dim); margin-bottom: 20px;">Confirme os dados para cancelar.</p>
        
        <label style="margin-left:0; text-align:left;">WhatsApp do agendamento</label>
        <input type="tel" id="cancel-zap" placeholder="(00) 00000-0000" style="text-align:center;">
        
        <label style="margin-left:0; text-align:left;">Data agendada</label>
        <input type="date" id="cancel-data" style="text-align:center; color-scheme: dark;">
        
        <button class="btn-principal" onclick="processarCancelamento()">Verificar e Cancelar</button>
        <button class="btn-cancelar-link" onclick="document.getElementById('modal-cancelar').style.display='none'">Voltar</button>
    </div>
</div>

<div class="container">
    <div class="header">
        <img src="logo_insta.png" alt="Logo" class="logo-img">
        <p>Criando seu estilo</p>
    </div>

    <div class="card">
        <label>Quem vai cuidar do seu estilo?</label>
        <select id="select-barbeiro" onchange="atualizarServicos()">
            <option value="">Carregando profissionais...</option>
        </select>
        
        <label>O que vamos fazer hoje?</label>
        <select id="select-servico" onchange="resetarHorarios()">
            <option value="">Escolha o profissional primeiro</option>
        </select>
        
        <label>Escolha o dia (Arraste üëâ)</label>
        <div class="datas-wrapper" id="render-datas">
            <p style="font-size: 0.75rem; color: #555; padding: 10px;">Aguardando profissional...</p>
        </div>
        <input type="hidden" id="data-agenda">
        
        <label>Hor√°rios Dispon√≠veis</label>
        <div class="horarios-grid" id="grid-horarios"></div>
        
        <label>Seu Nome</label>
        <input type="text" id="nome-cliente" placeholder="Como podemos te chamar?">
        
        <label>WhatsApp</label>
        <input type="tel" id="whatsapp-cliente" placeholder="(00) 00000-0000" maxlength="15">
        
        <button class="btn-principal" id="btn-confirmar" onclick="confirmarAgendamento()">Finalizar Agendamento</button>
        
        <button class="btn-cancelar-link" onclick="document.getElementById('modal-cancelar').style.display='flex'">Cancelar meu agendamento</button>
    </div>
</div>

<script>
    const firebaseConfig = { 
        apiKey: "AIzaSyC0x8q1N7R70BYhfd2daedBjRKH0qupJiI", 
        authDomain: "elnes-720ce.firebaseapp.com", 
        projectId: "elnes-720ce", 
        storageBucket: "elnes-720ce.firebasestorage.app", 
        messagingSenderId: "839018097076", 
        appId: "1:839018097076:web:cc902e9081e3a35cac2ae1" 
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    
    let barbeirosData = [];
    let horarioSelecionado = null;

    const mascarar = (el) => {
        el.addEventListener('input', (e) => {
            let v = e.target.value.replace(/\D/g, '');
            if (v.length > 11) v = v.slice(0, 11);
            if (v.length > 10) v = v.replace(/^(\d{2})(\d{5})(\d{4}).*/, '($1) $2-$3');
            else if (v.length > 5) v = v.replace(/^(\d{2})(\d{4})(\d{0,4}).*/, '($1) $2-$3');
            else if (v.length > 2) v = v.replace(/^(\d{2})(\d{0,5})/, '($1) $2');
            else if (v.length > 0) v = v.replace(/^(\d*)/, '($1');
            e.target.value = v;
        });
    };
    mascarar(document.getElementById('whatsapp-cliente'));
    mascarar(document.getElementById('cancel-zap'));

    window.onload = () => carregarBarbeiros();

    async function carregarBarbeiros() {
        const snap = await db.collection("barbeiros").get();
        barbeirosData = snap.docs.map(doc => ({id: doc.id, ...doc.data()}));
        const sB = document.getElementById("select-barbeiro");
        sB.innerHTML = '<option value="">Selecione o Barbeiro</option>';
        barbeirosData.forEach(b => sB.innerHTML += `<option value="${b.id}">${b.nome}</option>`);
    }

    function atualizarServicos() {
        const bId = document.getElementById("select-barbeiro").value;
        const b = barbeirosData.find(x => x.id === bId);
        const sS = document.getElementById("select-servico");
        sS.innerHTML = '<option value="">Selecione o Servi√ßo</option>';
        if (b && b.servicos) {
            const linhas = b.servicos.split('\n');
            linhas.forEach(linha => {
                if (linha.trim()) {
                    const partes = linha.split(' - ');
                    if (partes.length === 3) {
                        const textoFormatado = `${partes[0].trim().toUpperCase()} - R$ ${partes[1].trim()},00 - ${partes[2].trim()} MIN`;
                        sS.innerHTML += `<option value="${linha.trim()}">${textoFormatado}</option>`;
                    } else {
                        sS.innerHTML += `<option value="${linha.trim()}">${linha.trim().toUpperCase()}</option>`;
                    }
                }
            });
        }
        renderizarDatasPremium();
    }

    function resetarHorarios() {
        horarioSelecionado = null;
        const data = document.getElementById('data-agenda').value;
        if(data) carregarHorarios(data);
    }

    async function renderizarDatasPremium() {
        const render = document.getElementById('render-datas');
        render.innerHTML = "Carregando...";
        const confCal = await db.collection("configuracao").doc("calendario").get();
        const confDias = await db.collection("configuracao").doc("funcionamento").get();
        let semanas = confCal.exists ? parseInt(confCal.data().semanasLimite || 1) : 1;
        let diasAtivos = confDias.exists ? confDias.data().diasAtivos : [1,2,3,4,5,6];
        render.innerHTML = ""; 
        const nomes = ['Dom','Seg','Ter','Qua','Qui','Sex','S√°b'];
        const hoje = new Date(); hoje.setHours(0,0,0,0);
        for (let i = 0; i < (semanas * 7); i++) {
            let d = new Date(hoje); d.setDate(hoje.getDate() + i);
            if (diasAtivos.includes(d.getDay())) {
                const iso = `${d.getFullYear()}-${String(d.getMonth()+1).padStart(2,'0')}-${String(d.getDate()).padStart(2,'0')}`;
                const card = document.createElement('div');
                card.className = 'card-data';
                card.innerHTML = `<span>${nomes[d.getDay()]}</span><span>${d.getDate()}</span>`;
                card.onclick = () => {
                    document.querySelectorAll('.card-data').forEach(c => c.classList.remove('selecionada'));
                    card.classList.add('selecionada');
                    document.getElementById('data-agenda').value = iso;
                    carregarHorarios(iso);
                };
                render.appendChild(card);
            }
        }
    }

    async function carregarHorarios(data) {
        const grid = document.getElementById("grid-horarios");
        const bId = document.getElementById("select-barbeiro").value;
        const servTexto = document.getElementById("select-servico").value;
        if(!servTexto) { grid.innerHTML = "<p style='grid-column:1/-1; font-size:0.7rem; color:orange;'>Escolha o servi√ßo primeiro.</p>"; return; }
        
        grid.innerHTML = "Verificando...";
        
        const [agSnap, blSnap] = await Promise.all([
            db.collection("agenda").where("data", "==", data).where("barbeiroId", "==", bId).get(),
            db.collection("bloqueios").where("data", "==", data).where("barbeiroId", "==", bId).get()
        ]);
        
        let ocupados = [...blSnap.docs.map(d => d.data().hora)];
        agSnap.docs.forEach(doc => {
            const ag = doc.data();
            ocupados.push(ag.hora);
            if(parseInt(ag.duracao) > 30) ocupados.push(calcularProximo(ag.hora));
        });

        const duracaoAtual = parseInt(servTexto.split(' - ')[2]) || 30;
        grid.innerHTML = "";
        const horas = ["09:00","09:30","10:00","10:30","11:00","11:30","12:00","12:30","13:00","13:30","14:00","14:30","15:00","15:30","16:00","16:30","17:00","17:30","18:00","18:30","19:00","19:30"];
        
        horas.forEach((h, idx) => {
            let isOcupado = ocupados.includes(h);

            // Bloqueia se o servi√ßo de 60min n√£o couber (se o pr√≥ximo hor√°rio estiver ocupado)
            if(!isOcupado && duracaoAtual > 30) {
                const prox = horas[idx+1];
                if(!prox || ocupados.includes(prox)) isOcupado = true;
            }

            const btn = document.createElement("div");
            btn.className = "hora-btn " + (isOcupado ? "ocupada" : "");
            btn.textContent = h;
            
            if(!isOcupado) {
                btn.onclick = () => {
                    document.querySelectorAll(".hora-btn").forEach(e => e.classList.remove("selecionada"));
                    btn.classList.add("selecionada");
                    horarioSelecionado = h;
                };
            }
            grid.appendChild(btn);
        });
    }

    function calcularProximo(h) {
        let [hh, mm] = h.split(':').map(Number);
        mm += 30; if(mm>=60){ hh++; mm=0; }
        return `${String(hh).padStart(2,'0')}:${String(mm).padStart(2,'0')}`;
    }

    async function confirmarAgendamento() {
    const nome = document.getElementById("nome-cliente").value;
    const zap = document.getElementById("whatsapp-cliente").value;
    const bId = document.getElementById("select-barbeiro").value;
    const data = document.getElementById("data-agenda").value;
    const servTexto = document.getElementById("select-servico").value;
    
    // Valida√ß√£o b√°sica
    if(!nome || !horarioSelecionado || !data || !servTexto) {
        return alert("‚ö†Ô∏è Por favor, preencha seu nome e escolha um hor√°rio antes de finalizar.");
    }
    
    // Pegando a dura√ß√£o (ex: 30 ou 60)
    const partes = servTexto.split(' - ');
    const duracao = parseInt(partes[2]) || 30;

    const btn = document.getElementById("btn-confirmar");
    btn.innerText = "PROCESSANDO...";
    btn.disabled = true;

    try {
        // Tenta gravar no Firebase
        await db.collection("agenda").add({ 
            cliente: nome.toUpperCase(), 
            whatsapp: zap, 
            barbeiroId: bId, 
            data: data, 
            hora: horarioSelecionado, 
            servico: partes[0].toUpperCase(), 
            duracao: duracao, 
            criadoEm: new Date() 
        });

        console.log("Sucesso ao gravar!");
        document.getElementById('modal-sucesso').style.display = 'flex';
    } catch (error) {
        console.error("Erro detalhado:", error);
        alert("‚ùå Erro ao salvar agendamento: " + error.message);
        btn.innerText = "FINALIZAR AGENDAMENTO";
        btn.disabled = false;
    }
}

    async function processarCancelamento() {
        const zap = document.getElementById("cancel-zap").value;
        const data = document.getElementById("cancel-data").value;
        if(zap.length < 10 || !data) return alert("Informe WhatsApp e Data.");
        
        const snap = await db.collection("agenda").where("whatsapp", "==", zap).where("data", "==", data).get();
        if(snap.empty) return alert("Agendamento n√£o encontrado.");

        if(confirm("Deseja realmente cancelar?")) {
            const batch = db.batch();
            snap.forEach(doc => batch.delete(doc.ref));
            await batch.commit();
            alert("Cancelado com sucesso.");
            location.reload();
        }
    }
</script>
</body>
</html>
